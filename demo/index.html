<!DOCTYPE html>
<html>
	<head>
		<title>jQuery SVG Fallbackify</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
		<![endif]-->

		<style>
			html, body {
				text-align: center;
			}
		</style>
		<script>
			// flag to test does not support
			document.createElementNS = null;
		</script>

	</head>
	<body>
		<figure>
			<img src="img/demo.svg" alt="Demo Image" data-svg-fallback>
			<figcaption>Using defaults data-svg-fallbackify.</figcaption>
		</figure>
		<figure>
			<img src="img/demo.svg" alt="Demo Image" data-svg-fallback="jpg">
			<figcaption>Using data-svg-fallbackify extension</figcaption>
		</figure>
		<figure>
			<img alt="Demo Image" data-svg-fallback="img/demo">
			<figcaption>Using async image and no extension.</figcaption>
		</figure>
		<figure>
			<img alt="Demo Image" data-svg-fallback="img/demo.svg">
			<figcaption>Using async image with svg.</figcaption>
		</figure>
		<figure>
			<img src="img/demo.svg" alt="Demo Image" data-svg-fallback="img/demo-also.png">
			<figcaption>Using data-svg-fallbackify path</figcaption>
		</figure>
		<figure>
			<img src="img/demo.svg" alt="Demo Image" data-svg-fallback="gif">
			<figcaption>Using data-svg-fallbackify extension</figcaption>
		</figure>



		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../src/jquery.svg-fallbackify.js"></script>
		<script>
			$(function() {
				$('[data-svg-fallback]').svgFallbackify({
					defaultExt: "png"
				});
			});
		</script>
	</body>
</html>
